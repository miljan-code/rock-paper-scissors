<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <h1 class="logo">Rock<br />Paper<br />Scissors</h1>
        <div class="score">
          <p class="score-title">Score</p>
          <span class="score-counter">12</span>
        </div>
      </div>

      <div class="game-container">
        <div class="triangle">
          <div class="element element--paper">
            <img src="images/icon-paper.svg" class="paper" />
          </div>
          <div class="element element--scissors">
            <img src="images/icon-scissors.svg" class="scissors" />
          </div>
          <div class="element element--rock">
            <img src="images/icon-rock.svg" class="rock" />
          </div>
        </div>
      </div>

      <button class="rules">Rules</button>
    </div>
  </body>
</html>
